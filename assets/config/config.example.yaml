zoom_scale: 0 # 缩放比例
window_position_x: 0 # 窗口位置x
window_position_y: 0 # 窗口位置y
theme_mode: AUTO # 应用主题：AUTO, LIGHT, DARK
autostart: False # 自启动
autodaily: False # enable auto daily tasks
autodaily_time: "00:00" # auto daily run time (HH:mm)
minimize_to_tray: False # 最小化到托盘

# 脚本运行速度设置
