shutdown_hotkey: "<ctrl>+q" # 关闭快捷键
pause_hotkey: "<alt>+p" # 暂停快捷键
resume_hotkey: "<alt>+r" # 继续快捷键

announcement: 1715990400 # 公告板时间戳

memory_protection: False # 内存占用保护

auto_hard_mirror: False # 周四自动切换困难镜牢
